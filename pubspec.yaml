name: islamic_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  google_fonts: ^6.3.2
  flutter_launcher_icons: ^0.14.4
  rename: ^3.1.0
  flutter_svg: ^2.2.1
  lottie: ^3.3.2
  dio: ^5.9.0
  get_it: ^8.2.0
  fluttertoast: ^9.0.0
  audioplayers: ^6.5.1

  flutter_localizations:
    sdk: flutter

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/app/core/localization/l10n
  output_dir: lib/app/core/localization/generated
  use_deferred_loading: false

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.9.0
  flutter_gen_runner: ^5.12.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/sounds/
    - assets/fonts/


  # example:
  fonts:
    - family: ReemKufi
      fonts:
        - asset: assets/fonts/ReemKufiFun-Bold.ttf
        - asset: assets/fonts/ReemKufiFun-Medium.ttf
        - asset: assets/fonts/ReemKufiFun-Regular.ttf
        - asset: assets/fonts/ReemKufiFun-SemiBold.ttf
