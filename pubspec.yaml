name: islamic_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  google_fonts: ^6.3.2
  flutter_launcher_icons: ^0.14.4
  rename: ^3.1.0
  flutter_svg: ^2.2.2
  lottie: ^3.3.2
  dio: ^5.9.0
  get_it: ^9.0.5
  fluttertoast: ^9.0.0
  audioplayers: ^6.5.1
  device_preview: ^1.3.1
  #  quran_library: ^2.2.3+1
  logger: ^2.6.2

#  prayer_times_helper: ^1.1.0
#  prayer_timetable: ^2.2.4

  cloud_firestore: ^6.1.0
  firebase_core: ^4.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  just_audio: ^0.10.5
  json_annotation: ^4.9.0
  cached_network_image: ^3.4.1
  quran_library: ^2.2.6

  flutter_localizations:
    sdk: flutter

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/app/core/localization/l10n
  output_dir: lib/app/core/localization/generated
  use_deferred_loading: false

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
#  flutter_gen_runner: ^5.12.0
  hive_generator: ^2.0.0
  json_serializable: ^6.8.0

flutter_gen:
  output: lib/gen/

  integrations:
    image: true
    flutter_svg: true
    rive: true
    lottie: true


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/icons/
    - assets/images/home_images/
    - assets/sounds/
    - assets/fonts/
    - assets/jsons/
    - assets/images/sheikhs/
    - lib/app/core/flutter_quran/assets/fonts/
    - lib/app/core/flutter_quran/assets/images/


  # example:
  fonts:
    - family: ReemKufi
      fonts:
        - asset: assets/fonts/ReemKufiFun-Bold.ttf
        - asset: assets/fonts/ReemKufiFun-Medium.ttf
        - asset: assets/fonts/ReemKufiFun-Regular.ttf
        - asset: assets/fonts/ReemKufiFun-SemiBold.ttf
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
        - asset: assets/fonts/Almarai-Regular.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-ExtraBold.ttf
        - asset: assets/fonts/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo-Light.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf
    - family: AmiriQuran
      fonts:
        - asset: assets/fonts/AmiriQuran-Regular.ttf
    - family: Hafs
      fonts:
        - asset: lib/app/core/flutter_quran/assets/fonts/hafs.ttf